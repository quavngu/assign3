<div>
	<div class="modal-header">
		<h3 class="modal-title"></h3>
	</div>

	<div class="modal-body">
		<div>
			<span translate="sellers.Name"></span>
			<input types="text" ng-model="seller.name"/>
		</div>
		<div>
			<span translate="sellers.Category"></span>
			<input types="text" ng-model="seller.category"/>
		</div>
		<div>
			<span translate="sellers.Image"></span>
			<input types="text" ng-model="seller.imagePath"/>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="onOk()">
			<span translate="sellers.Ok"></span>
		</button>
		<button class="btn btn-primary" ng-click="onCancel()">
			<span translate="sellers.Cancel"></span>
		</button>
	</div>

</div>
