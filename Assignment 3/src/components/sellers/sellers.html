<div>
	<button class="btn btn-primary" ng-click="onAddSeller()">
		<span translate="sellers.Add"></span>
	</button>
	<table>
		<thead>
			<tr>
				<th>
					<span translate="sellers.Name"></span>
				</th>
				<th>
					<span translate="sellers.Category"></span	>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in sellers">
				<td>{{s.name}}</td>
				<td>{{s.category}}</td>
			</tr>
		</tbody>
	</table>
</div>
