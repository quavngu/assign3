<div>
	<button class="btn btn-primary" ng-click="onAddSeller()" ng-show="DisplayAdd">
		<span translate="sellers.Add"></span>
	</button>
	<table>
		<thead>
			<tr table-sort="name">
				<th>
					<span translate="sellers.Image"></span>
				</th>
				<th data-columnName="name">
					<span translate="sellers.Name"></span>
				</th>
				<th data-columnName="category">
					<span translate="sellers.Category"></span	>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in sellers | orderBy:predicate:reverse">
				<td><img src="{{s.imagePath}}" alt="Image" height="42" width="42"></td>
				<td>{{s.name}}</td>
				<td>{{s.category}}</td>
				<td>
					<button class="btn btn-primary" ng-click="onEditSeller(s)" ng-model="selectedUser" ng-show="DisplayChange">
						<span translate="sellers.Edit"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
