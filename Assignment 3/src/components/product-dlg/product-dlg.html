<div>
	<div class="modal-header">
		<h3 class="modal-title">Template</h3>
	</div>

	<div class="modal-body">
		<div>
			<input types="text" ng-model="product.name" placeholder="Name"/>
		</div>
		<div>
			<input types="text" ng-model="product.price" placeholder="Price" />
		</div>
		<div>
			<input types="text" ng-model="product.quantitySold" placeholder="Image URL"/>
		</div>
		<div>
			<input types="text" ng-model="product.quantityInStock" placeholder="Image URL"/>
		</div>
		<div>
			<input types="text" ng-model="product.imagePath" placeholder="Image URL"/>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="onOk()">
			<span translate="sellers.Ok"></span>
		</button>
		<button class="btn btn-primary" ng-click="onCancel()">
			<span translate="sellers.Cancel"></span>
		</button>
	</div>
</div>
