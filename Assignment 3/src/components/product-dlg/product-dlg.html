<div>
	<div class="modal-header">
		<h3 class="modal-title"></h3>
	</div>

	<div class="modal-body">
		<div>
			<span translate="products.Name"></span>
			<input types="text" ng-model="product.name"/>
		</div>
		<div>
			<span translate="products.Price"></span>
			<input types="text" ng-model="product.price"/>
		</div>
		<div>
			<span translate="products.QuantitySold"></span>
			<input types="text" ng-model="product.quantitySold"/>
		</div>
		<div>
			<span translate="products.QuantityInStock"></span>
			<input types="text" ng-model="product.quantityInStock"/>
		</div>
		<div>
			<span translate="products.Image"></span>
			<input types="text" ng-model="product.imagePath"/>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="onOk()">
			<span translate="sellers.Ok"></span>
		</button>
		<button class="btn btn-primary" ng-click="onCancel()">
			<span translate="sellers.Cancel"></span>
		</button>
	</div>
</div>
