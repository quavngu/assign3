<div class="product-dlg">
	<div class="modal-header">
		<h3 class="modal-title"><span translate="products.Add"></span> / <span translate="sellers.Edit"></span></h3>
	</div>

	<div class="modal-body">
		<div>
			<div class="wrapper">
				<div class="lhs"><span translate="products.Name"></span></div>
				<div class="rhs"><input types="text" ng-model="product.name"/></div>
				<div class="uti"></div>
			</div>
		</div>
		<div>
			<div class="wrapper">
				<div class="lhs"><span translate="products.Price"></span></div>
				<div class="rhs"><input types="text" ng-model="product.price"/></div>
				<div class="uti"></div>
			</div>
		</div>
		<div>
			<div class="wrapper">
				<div class="lhs"><span translate="products.Image"></span></div>
				<div class="rhs"><input types="text" ng-model="product.imagePath"/></div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="onOk()">
			<span translate="sellers.Ok"></span>
		</button>
		<button class="btn btn-primary" ng-click="onCancel()">
			<span translate="sellers.Cancel"></span>
		</button>
	</div>
</div>
